<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .hidden {
            visibility: hidden;
        }
    </style>

    <title>Hero VS Hero</title>
</head>

<body>
    <div class="container">
        
        <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button onclick="goGallery()" type="button" class="btn btn-secondary">Gallery</button>
            <button onclick="goAddHero()" type="button" class="btn btn-secondary">Add Hero</button>
            <button onclick="goEditHero()" type="button" class="btn btn-secondary">Edit super hero details</button>
            <button onclick="goHeroFight()" type="button" class="btn btn-secondary">Hero Fight</button>
        </div>
    </div>
    <div class="container col-8">
        <div class="jumbotron jumbotron-fluid">

            <div class="container">
                <h1 class="display-4">Hero VS Hero:</h1>
                <p class="lead">Here the heroes went into an amazing battle of Rock Scissor Paper .</p>
            </div>
        </div>
    </div>
    <div id="removehidden" class="hidden row">
        <div class="col-2"></div>
        <div class="card-group col-8">

            <div id="card1" class="card ">
                <img id="img1" src="spider-man.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Name:</h5>
                    <p class="card-text">Power: </p>

                </div>
            </div>
            <div class="col-1"></div>
            <div id="card2" class="card ">
                <img src="thor.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Name:</h5>
                    <p class="card-text">Power: </p>
                </div>
            </div>

        </div>
        <div class="col-2"></div>

    </div>


    <script src='class-superhero.js'></script>
    <script src='herovshero.js'></script>
</body>

</html>
