<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Add Hero</title>
</head>
<body>
    <div class="container col-8">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Set Your Hero:</h1>
                <!-- <p class="lead">GIT Project by teams of 3.</p> -->
            </div>
        </div>
    </div>
    <form class=" ">
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" placeholder='Name' class="form-control" id="cityinput"
                    aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <label for="exampleInputEmail1">mainStrength</label>
                <input type="text" placeholder='mainStrength' class="form-control" id="streetinput"
                    aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="form-group col-6">
                <label for="exampleInputEmail1">link to picture</label>
                <input type="text" placeholder='set link to picture' class="form-control" id="numberinput" min='0'
                    aria-describedby="emailHelp">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button onclick='backToPage1(event)' type="submit" class="btn btn-primary col-1">Back</button>
            <div class="col-2"></div>
            <button onclick='getInfoHero(event)' type="submit" class="btn btn-primary col-1">Set Items</button>
        </div>
        
    </form>

    <script src='class-superhero.js'></script>
    <script src='add-hero.js'></script>
</body>
</html>
