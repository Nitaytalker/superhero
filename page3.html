<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Page3- Change the hero image</title>
</head>

<body>
    <div class="container">
        
        <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button onclick="goGallery()" type="button" class="btn btn-secondary">Gallery</button>
            <button onclick="goAddHero()" type="button" class="btn btn-secondary">Add Hero</button>
            <button onclick="goEditHero()" type="button" class="btn btn-secondary">Edit super hero details</button>
            <button onclick="goHeroFight()" type="button" class="btn btn-secondary">Hero Fight</button>
        </div>
    </div>
    <!-- HeadLine -->
    <div class="container col-8">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">SuperHeros Change image</h1>
                <p class="lead">Here you can change the image of your hero.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">

            </div>
            <div class="col-2">
                <button onclick="GoToAddHero(event)" type="button" class="btn btn-primary">Add Hero</button>
            </div>
            <div class="col">

            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-4">
                <h5>Tap to change the Hero Image</h5>
                <div id="herosList" class="list-group">
                    <!-- adding heros to the list on page3.js -->
                </div>
            </div>

            <!-- new src of choosen hero -->
            <div class="col-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">src</span>
                    </div>
                    <input id="srcInput" type="text" class="form-control" placeholder="New src of choosen hero" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <button onclick="changeHeroPic()" type="button" class="btn btn-primary">Save</button>
                </div>

            </div>

            <!-- printing the new pic of the choosen hero -->
            <div class="col-4">
                <div id="print"></div>

            </div>
        </div>
    </div>
    <div>

    </div>





    <script src='class-superhero.js'></script>
    <script src='page3.js'></script>
</body>

</html>
